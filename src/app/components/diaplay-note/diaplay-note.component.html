        <div *ngIf="note.isPined==false" >
            <mat-card class="cards" [ngStyle]="{'background-color': note.color}">



                <div fxLayout="row">
                    <div class="title" fxLayoutGap="10px">
                        <mat-card-title style="font-size:16px;font-family:Roboto,Arial,sans-serif;" (click)="modifyNote(note)">{{note.title}}
                        </mat-card-title>
                    </div>
                    <div class="pinned" >
                        <button mat-icon-button (click)="isPined(note)" >
                            <mat-icon><img src="../../../assets/svg-icons/now using.svg"  height="25px" width="25px">
                            </mat-icon>
                        </button>
                    </div>
                </div>
